<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
    <div class="glass-container">
        <div class="weather-app">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <div class="main-weather">
                <div class="weather-header">
                    <h1 id="city">City Name</h1>
                    <p id="date">Date</p>
                </div>
                
                <div class="weather-info">
                    <div class="temperature-container">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <div class="temperature-box">
                            <h2 id="temperature">--¬∞C</h2>
                            <p id="description">Weather Description</p>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-card">
                            <div class="detail-icon">üíß</div>
                            <div class="detail-info">
                                <span id="humidity">--%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-icon">üí®</div>
                            <div class="detail-info">
                                <span id="wind-speed">-- km/h</span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="section-header">
                    <h3>6-Day Forecast</h3>
                </div>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>

            <div class="map-section">
                <div class="section-header">
                    <h3>Location Map</h3>
                    <button id="current-location" class="location-btn">
                        <span>üìç</span> Current Location
                    </button>
                </div>
                <div id="map" class="map-container"></div>
            </div>

            <div class="saved-locations">
                <div class="section-header">
                    <h3>Saved Locations</h3>
                    <button id="clear-locations" class="location-btn">
                        <span>üóëÔ∏è</span> Clear All
                    </button>
                </div>
                <div class="locations-list" id="locations-list">
                    <!-- Saved locations will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
